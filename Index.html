<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Mi presentación</title>

    <link rel="stylesheet" href="reveal.js-master/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js-master/dist/theme/black.css">

    <style>
        /* Aquí puedes definir tus estilos personalizados para títulos, subtítulos, etc. */
        h1 {
            font-family: 'Tu fuente para títulos', sans-serif;
        }
        h2 {
            font-family: 'Tu fuente para subtítulos', sans-serif;
        }
        p {
            font-family: 'Tu fuente para texto normal', sans-serif;
        }
        .background {
            background-image: url('path/to/your/image.jpg');
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- Diapositiva 1 -->
            <section class="background">
                <h1>Título</h1>
                <h2>Subtítulo</h2>
            </section>

            <!-- Diapositiva 2 -->
            <section class="background">
                <p>Contenido de la diapositiva</p>
            </section>

            <!-- Diapositiva 3 -->
            <section class="background">
                <p>Desarrollo de la clase</p>
            </section>

            <!-- Diapositiva 4 -->
            <section class="background">
                <p>Bibliografía</p>
            </section>
        </div>
    </div>

    <script src="reveal.js-master/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            transition: 'cube', // transición de cubo
            //zoom: true,
            //fullscreen: true,
        });
    </script>
</body>

</html>
